plugins {
  id 'org.fidata.project.java'
  id 'org.fidata.project.groovy'
  id 'org.fidata.plugin'
}
publicReleases = true // TODO

group = parent.group // TODO

ext.rootDir = file('.')

dependencies {
  implementation(project(':gradle-plugin:extended'))
  implementation(group: 'nebula.contacts', name: 'nebula.contacts.gradle.plugin', version: '[5, 6[')
}

gradlePlugin {
  plugins {
    aboutContactsPlugin {
      id = 'org.fidata.about.nebula.contacts'
      implementationClass = 'org.fidata.about.gradle.nebula.AboutContactsPlugin'
    }
  }
}

stutter {
  java(8) {
    compatibleRange '2.10'
  }
  java(9) {
    compatibleRange '2.10'
  }
}

tasks.named('codenarcCompatTest').configure {
  disabledRules.add 'JavaIoPackageAccess' // TODO
}
pluginBundle.plugins {
  aboutContactsPlugin {
    displayName = 'Integration plugin between About and Nebula Contacts plugins'
  }
}
