ext.rootDir = file('..')

apply from: new File(ext.rootDir, 'buildSrc/gradle/load-properties.gradle')

dependencyLocking.lockAllConfigurations()

repositories {
  maven {
    url 'https://fidata.jfrog.io/fidata/plugins-snapshot/' // TODO
    credentials {
      username = project.ext.artifactoryUser
      password = project.ext.artifactoryPassword
    }
  }
}

String basePluginsVersion = '6.0.1-hotfix-publishPluginJar-SNAPSHOT' // TODO

dependencies {
  runtimeOnly(group: 'org.fidata.project.java', name: 'org.fidata.project.java.gradle.plugin', version: basePluginsVersion) // .status = 'integration'
  runtimeOnly(group: 'org.fidata.project.groovy', name: 'org.fidata.project.groovy.gradle.plugin', version: basePluginsVersion) // .status = 'integration'
  runtimeOnly(group: 'org.fidata.plugin', name: 'org.fidata.plugin.gradle.plugin', version: basePluginsVersion) // .status = 'integration'
}

